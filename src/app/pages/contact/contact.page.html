<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contacts Préenregistrés</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Rechercher..." (ionInput)="filterContacts($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let contact of filteredContacts">
      <ion-label>{{ contact.label }}</ion-label>
      <ion-button slot="end" (click)="playSound(contact.soundPath)">Jouer le Son</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
