<!-- settings.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Account Information
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-label>{{ user?.email }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Full Name:</ion-label>
        <ion-input [(ngModel)]="user.fullName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Address:</ion-label>
        <ion-input [(ngModel)]="user.address"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="updateProfile()">Update Profile</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="logout()">Logout</ion-button>
</ion-content>
