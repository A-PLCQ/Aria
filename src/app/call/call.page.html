<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Num√©ro d'urgence </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Rechercher..." (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of filteredItems">
      <ion-label>{{ item.label }}</ion-label>
      <ion-button slot="end" (click)="callNumber(item.number)">Appeler</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
